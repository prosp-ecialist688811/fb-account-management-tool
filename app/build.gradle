// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven Central repository for additional dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // Android Gradle Plugin version
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// This is the application-level build.gradle file where app-specific configurations occur
apply plugin: 'com.android.application'

android {
    compileSdk 33 // Set the SDK version to compile against the latest Android APIs

    defaultConfig {
        applicationId "com.madhub.fbaccountmanagementt" // Unique application ID
        minSdk 21 // Minimum SDK version for app compatibility
        targetSdk 33 // Target SDK version for optimized functionality
        versionCode 1 // Increment this for app updates
        versionName "1.0.0" // User-friendly app version
        resConfigs "en" // Specifies the language configuration (English)
    }

    // Configure build types for different environments (debug/release)
    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for now
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard rules for release builds
        }
        debug {
            applicationIdSuffix ".debug" // Append '.debug' for debug build variant
            versionNameSuffix "-DEBUG" // Append '-DEBUG' for debug version name
        }
    }

    // Enable view binding for easier UI management
    buildFeatures {
        viewBinding true // Generate binding classes for layouts
    }

    // This block is critical for defining how the app integrates with Firebase services and other features
    // Required for social media management features built into the app
    packagingOptions {
        resources {
            excludes += '/META-INF/NOTICE'
            excludes += '/META-INF/LICENSE'
        }
    }
}

// Dependencies block for adding third-party libraries
dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.2.2') // Firebase Bill of Materials for managing versions
    implementation 'com.google.firebase:firebase-analytics' // Use Firebase Analytics for tracking user engagement
    implementation 'com.google.firebase:firebase-auth' // Firebase Auth for user account management functionality
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit for handling API requests and responses
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for JSON serialization with Retrofit

    // Include libraries that support automation and management features
    implementation 'com.github.davemorrissey.labs:subsampling-scale-image-view:3.10.0' // Image handling for better user experience
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0' // Coroutines for asynchronous programming, ensuring smooth UI operations

    // Logging tool for easier debugging during automation processes
    implementation 'com.jakewharton.timber:timber:5.0.1' // Timber for structured logging

    // Testing dependencies for ensuring code quality
    testImplementation 'junit:junit:4.13.2' // Unit testing framework
    androidTestImplementation 'androidx.test.ext:junit:1.1.3' // AndroidX test libraries
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0' // Espresso for UI testing
}

